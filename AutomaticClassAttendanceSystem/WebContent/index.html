<body>
<div class="login">
  <div class="heading">
    <h2>Sign in</h2>
    <form onsubmit="return validate()" name="login">

      <div class="input-group input-group-lg">
        <span class="input-group-addon"><i class="fa fa-user"></i></span>
        <input type="text" class="form-control" placeholder="Username" id="username">
          </div>

        <div class="input-group input-group-lg">
          <span class="input-group-addon"><i class="fa fa-lock"></i></span>
          <input type="password" class="form-control" placeholder="Password" id="password">
        </div>

        <button type="submit" class="float">Login</button>
       </form>
 		</div>
 </div>

<script>
function validate(){
	var username = document.getElementById("username").value;
	var password = document.getElementById("password").value;
	if ( username == "admin" && password == "admin"){
		//alert ("Login successfully");
		window.location = "/AutomaticClassAttendanceSystem/attendance.html";//"/AutomaticClassAttendanceSystem/index2.jsp"; // Redirecting to other page.
		return false;
	}else{
		alert("Incorrect Password or Username")/*displays error message*/
	}
}

</script>
